name = "twophase"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["Twophase"]
testDriver= "TestTwophase4"

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false

[[require]]
name = "mathlib"
scope = "leanprover-community"

[[lean_lib]]
name = "Twophase"

[[lean_exe]]
name = "RunTwophase4"
root = "Twophase4_run"

[[lean_exe]]
name = "TestTwophase4"
root = "Twophase4_pbt"
